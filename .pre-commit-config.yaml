repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Ruff - fast Python linter and formatter (using local installation)
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]
        require_serial: false
        pass_filenames: true
      - id: ruff-format
        name: ruff format
        entry: ruff format
        language: system
        types: [python]
        require_serial: false
        pass_filenames: true

  # Black - code formatter (optional, since ruff-format can handle this)
  # Uncomment if you prefer black over ruff-format
