name: Publish-TestPypi

on:
  push:
    branches:
      - 'feature'
      - 'main'
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.12-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run linter
        run: poetry run ruff check .

      - name: Check code formatting
        run: poetry run ruff format --check .

      - name: Run tests
        run: poetry run pytest tests/ -v

      - name: Build package
        run: poetry build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
  

  publish-testpypi:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fastpdf4llm
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/^version = "([^"]+)"$/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
  
      - name: Get previous tag
        id: previous_tag
        run: |
          # Get the latest tag before creating the new one
          PREVIOUS_TAG=$(git tag --sort=-version:refname | head -n 1 || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, use the initial commit
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Create Git tag
        if: success()
        run: |
          git config --local user.email "feiyue297@qq.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release version ${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Generate release notes
        id: release_notes
        run: |
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.tag }}"
          CURRENT_TAG="v${{ steps.get_version.outputs.version }}"
          
          # Get commits since previous tag
          if git rev-parse --verify "$PREVIOUS_TAG" >/dev/null 2>&1; then
            RELEASE_NOTES=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse || echo "- Initial release")
          else
            RELEASE_NOTES=$(git log --pretty=format:"- %s (%h)" --reverse || echo "- Initial release")
          fi
          
          # Create release notes with header
          NOTES=$(cat <<EOF
          ## What's Changed
          
          $RELEASE_NOTES
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}
          EOF
          )
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: false
